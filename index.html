<!DOCTYPE html>
<html>
<head>
<title>Travel Home</title>
	<meta charset="UTF-8" />
	<meta name = "viewport" content= "width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
			<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
			<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
			<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js'></script>
		 	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel="stylesheet" />
			<script src="scripts/main.js" defer></script>
</head>
<body>
<section class= "introsection">
	<div class= "introduction">
		<h1>Let's Get You Home</h1>
	</div>
</section>
<section class= "mapbox">
		<h2>Great Landing Spots</h2>
<div id='map'></div>
</section>
<section class= "openweather">
<h2>Check the Weather</h2>
<form>
		<input type="text" name="city" placeholder= "City" id="inputCity" />
		<input type="button" id="getWeather" value="Get Current Weather" />
</form>
	<div id="weather"></div>
</section>
</body>
</html>
